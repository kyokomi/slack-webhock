box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Coveralls the project
    - script:
        name: go get coveralls
        code: |
          go get code.google.com/p/go.tools/cmd/cover
          go get github.com/mattn/goveralls

    # Test the project
    - script:
        name: go test
        code: |
          go test ./... -covermode=count -coverprofile=coverage.out
          $(go env GOPATH | awk 'BEGIN{FS=":"} {print $1}')/bin/goveralls -coverprofile=coverage.out -service=wercker -repotoken $COVERALLS_TOKEN

deploy:
  steps:
    - heroku-deploy:
        key-name: MY_DEPLOY_KEY
